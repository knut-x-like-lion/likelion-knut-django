{% extends "www/base.html" %}
{#<body data-spy="scroll" data-target="#navbar-example">#}

{% block content %}

    <!-- Start Bottom Header -->
    <div class="header-bg page-area">
        <div class="home-overly"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="slider-content text-center" style="padding:100px">
                        <div class="header-bottom">
                            <div class="layer2">
                                <h1 class="title2"></h1>
                            </div>
                            <div class="layer3">
                                <h2 class="title3">{{ post.title }}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END Header -->

    <div class="blog-page area-padding">
        <div class="container">
            <div class="row">
                <!-- Start single blog -->
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <article class="blog-post-wrapper">
                                <div class="post-thumbnail">
                                    {#                  <img src="../img/blog/HelloWorld.png" alt="" />#}
                                </div>
                                <div class="post-information">
                                    <h2>{{ post.title }}</h2>
                                    <div class="entry-meta">
                                        <span class="author-meta"><i class="fa fa-user"></i> <a href="mailto:likelionknut@gmail.com">{{ post.author }}</a></span>
                                        <span><i class="fa fa-clock-o"></i>{{ post.date_created }}</span>
                                    </div>
                                    <div class="entry-content">
                                        {{ post.content|safe }}
                                    </div>
                                    <p style="margin:20px">
                                        <img src="{{ post.image.url }}" alt="" width="auto">

                                    </p>
                                </div>
                            </article>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Blog Area -->
    <div class="clearfix"></div>

{% endblock content %}
